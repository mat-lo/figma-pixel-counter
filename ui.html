<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .label {
      font-size: 11px;
      color: var(--figma-color-text-secondary);
      margin-bottom: 4px;
    }

    .count {
      font-size: 18px;
      font-weight: 600;
      color: var(--figma-color-text);
      margin-bottom: 12px;
    }

    .loading {
      color: var(--figma-color-text-tertiary);
      font-style: italic;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      background: var(--figma-color-bg-secondary);
      color: var(--figma-color-text);
      transition: background 0.15s;
    }

    button:hover {
      background: var(--figma-color-bg-hover);
    }
  </style>
</head>
<body>
  <div class="label">Total pixels</div>
  <div class="count" id="count">Counting...</div>
  <button id="refresh">Refresh</button>

  <script>
    const countEl = document.getElementById('count')
    const refreshBtn = document.getElementById('refresh')

    function formatNumber(num) {
      return Math.round(num).toLocaleString()
    }

    // Listen for messages from plugin
    onmessage = (event) => {
      const msg = event.data.pluginMessage

      if (msg.type === 'loading') {
        countEl.textContent = 'Counting...'
        countEl.classList.add('loading')
      }

      if (msg.type === 'count') {
        countEl.textContent = formatNumber(msg.pixels)
        countEl.classList.remove('loading')
      }
    }

    // Refresh button
    refreshBtn.onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'refresh' } }, '*')
    }
  </script>
</body>
</html>
